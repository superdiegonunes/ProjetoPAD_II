<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Usuário</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>
    <h:body>
        <div>
            <h:form>
                <h2>Novo Usuário</h2>
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <h:outputText value="Nome: " />
                    <p:inputText value="#{usuarioBackBean.usuario.nome}" 
                                 id="nome" />

                    <h:outputText value="Login: " />
                    <p:inputText value="#{usuarioBackBean.usuario.login}" 
                                 id="login"/>
                    
                    <h:outputText value="Senha: " />
                    <p:password value="#{usuarioBackBean.usuario.senha}" 
                                id="senha"/>
                    
                    <h:outputText value="Administrador: " />
                    <p:selectBooleanCheckbox value="#{usuarioBackBean.usuario.administrador}" 
                                             id="administrador"></p:selectBooleanCheckbox>


                </h:panelGrid>
                <p:commandButton value ="Voltar"
                                 action="#{usuarioBackBean.voltar()}" />
                <!-- colocar a action que cadastra o usuário no banco -->
                <p:commandButton value="Cadastrar" icon="ui-icon-check"
                                 action="#{usuarioBackBean.cadastrarUsuarioBanco()}"/>
            </h:form>
        </div>
    </h:body>
</html>
