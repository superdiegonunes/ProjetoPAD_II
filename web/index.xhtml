<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form class="form-horizontal">
                <div class="form-group">
                    <label for="login" class="col-sm-3 control-label">Login</label>
                    <div class="col-sm-6">
                        <h:inputText value="#{usuarioBackBean.usuario.login}" id="login" class="form-control"/>
                        <h:message for="login" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha" class="col-sm-3 control-label">Senha</label>
                    <div class="col-sm-6">
                        <h:inputSecret value="#{usuarioBackBean.usuario.senha}" id="senha" class="form-control"/>
                        <h:message for="senha" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <h:commandButton value="Entrar"
                                 action="#{usuarioBackBean.logar()}"
                                 class="btn btn-primary"/>
                        <h:link value="Cadastra-se" class="pull-right" outcome="cadastro" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset3 col-sm-6">
                        <h:outputText value="#{usuarioBackBean.message}"
                              style="color: red"/>
                    </div>
                </div>
            </h:form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:body>
</html>
