<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Item</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="css" name="cadastro.css"/></h:head>
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="./_template.xhtml">
            <ui:define name="conteudo">
                <h:form class="form-horizontal">
                    <h2 class="form-head" style="text-align: center">#{msgs.newItem}</h2>
                    <div class="form-group">
                        <label for="descricao" class="col-sm-3 control-label">#{msgs.description}</label>
                        <div class="col-sm-6">
                            <h:inputText value="#{itemBackBean.item.descricao}"
                                         id="descricao"
                                         class="form-control"/>
                        </div>
                        <label for="preco" class="col-sm-3 control-label">#{msgs.price}</label>
                        <div class="col-sm-6">
                            <h:inputText value="#{itemBackBean.item.preco}"
                                         id="preco"
                                         class="form-control">
                                <f:convertNumber minFractionDigits="2"/>
                            </h:inputText>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <h:commandButton value ="#{msgs.goBack}"
                                                 class="btn btn-primary pull-left"
                                                 action="/index" />
                                <h:commandButton value="#{msgs.signUp}"
                                                 class="btn btn-success pull-right"
                                                 action="#{itemBackBean.adicionar()}"/>
                            </div>
                        </div>

                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
